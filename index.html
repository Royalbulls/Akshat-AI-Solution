<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Akshat AI | Enterprise Intelligence Solution</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
    <style>
      @keyframes fadeInSlideUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-slide-up {
        animation: fadeInSlideUp 0.4s ease-out forwards;
      }
      @keyframes bubblePopIn {
        0% {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        80% {
          opacity: 1;
          transform: translateY(-2px) scale(1.02);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-bubble-pop-in {
        animation: bubblePopIn 0.5s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }
      .animate-pulse-icon {
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes dots-pulse {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      .dots-pulse div {
        animation: dots-pulse 1.4s infinite ease-in-out both;
      }
      .dots-pulse .dot1 { animation-delay: -0.32s; }
      .dots-pulse .dot2 { animation-delay: -0.16s; }
      .dots-pulse .dot3 { animation-delay: 0s; }
      .neon-glow-gold {
        box-shadow: 0 0 5px rgba(251, 191, 36, 0.6), 0 0 10px rgba(234, 179, 8, 0.4), 0 0 15px rgba(217, 119, 6, 0.2);
      }
      .neon-text-gold {
        text-shadow: 0 0 5px rgba(251, 191, 36, 0.7), 0 0 10px rgba(251, 191, 36, 0.5);
      }
      .dark body {
        /* A deep, dark background for the gold theme */
        background-color: #000000;
      }
    </style>
  </head>
  <body class="bg-white dark:bg-black">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
